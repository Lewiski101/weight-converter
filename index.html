<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png">
    <meta name="description" content="A brief description of your weight converter project. Example: Convert between different units of weight with ease.">
    <meta property="og:title" content="Weight Converter - Convert Weight Units">
    <meta property="og:description" content="Easily convert between different units of weight (grams, pounds, kilograms, etc.).">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="topHead">THE ULTIMATE WEIGHT CONVERTER 2.0</h1>
    <section class="container">
        <div class="app-card">
            <h1>Weight Convertion</h1>
            <div class="input-section">
                <label for="input-weight">Into Different Units</label>
                <input type="number" id="input-weight" placeholder="Enter weight: " required>
            </div>
            <div class="unit-selection">
                <select id="from-unit">
                    <option value="kg">Kilograms (kg)</option>
                    <option value="g">Grams (g)</option>
                    <option value="lb">Pounds (lbs)</option>
                    <option value="oz">Ounces (oz)</option>
                </select>
                <span>to</span>
                <select id="to-unit">
                    <option value="lb">Pounds (lbs)</option>
                    <option value="g">Grams (g)</option>
                    <option value="kg">Kilograms (kg)</option>
                    <option value="oz">Ounces (oz)</option>
                </select>
            </div>
            <button onclick="convertWeight()" class="convert-btn">Convert</button>
            <div class="result">
                <p id="result-text">Result: </p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
